          <div class="form-group">

          </div>

          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" class="password-input">
            <div id="password-error" class="password-error">Passwords do not match</div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label  class="terms-conditions-label" for="terms">I agree to the <a href="terms-condition.html">Terms & Conditions</a></label>
